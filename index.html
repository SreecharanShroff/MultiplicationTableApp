<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <label for="multiply-table-number">Number:</label>
    <input id="multiply-table-number" type="number" value="21" /><br />

    <button id="btn-multiply-table">Show Multiplication Table</button>
    <div id="result"></div>
  </body>
</html>
